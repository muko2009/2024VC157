<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ケークのホームページ</title>
    <link rel="stylesheet" href="stylecake.css">
</head>
<body>
    <div class="logo">
        <img src="images/logo.svg">
    </div>
    <h1>洋菓子専門店「ケーク」</h1>

    <div class="access">
        <h2>アクセス</h2>
        <P>大阪 阿倍野 帝塚山</P>
        <p>ケーキハウス「ケーク」へようこそ</p>
        <p>このサイトでは、人気のケーキを紹介します</p>
    </div>

    <div class="wrap">
    <div class="menu">
        <h3>メニュー</h3>
        <div class="cakes">
            <img src="images/cake01.jpg">
            <p>イチゴがのった一番人気のスポンジケーキです。大人から子供まで、年中愛されるケーキです。</p>
        </div>
        <div class="cakes">
            <img src="images/cake02.jpg">
            <p>栗をふんだんに使ったケーキです。様々な形状があります。</p>
        </div>
        <div class="cakes">
            <img src="images/cake03.jpg">
            <p>こってりとしたチョコレートの濃厚な味わい</p>
        </div>
        <div class="cakes">
            <img src="images/cake04.jpg">
            <p>サクサク生地と濃厚クリームは相性抜群</p>
        </div>
    </div>
    </div>
</body>
