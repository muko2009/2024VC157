<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗情報 | 焼肉 牛工大</title>
    <link rel="stylesheet" href="yakiniku.css">
    <style>
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .info-card {
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 4px rgba(109, 108, 108, 0.1);
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-table th,
        .info-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .info-table th {
            width: 30%;
            color: var(--primary-color);
        }

        .opening-hours {
            margin-top: 2rem;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>

            <div class="btn-tel">
                <a href="tel:000-456-7890">000-456-7890</a>
            </div>
        </div>
    </header>
